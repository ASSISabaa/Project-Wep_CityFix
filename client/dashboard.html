<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityFix - Admin Dashboard</title>
   
    <!-- Favicon -->
    <link rel="icon" href="assets/Logo-cityfix.jpg" type="image/png">
   
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Mobile Header -->
    <div class="mobile-header">
        <div class="mobile-logo">
            <div class="logo-icon-mobile"></div>
            <div class="logo-text-mobile">CityFix Admin</div>
        </div>
        <div class="hamburger-btn" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <nav class="nav-menu">
            <a href="#" class="nav-item active" data-icon="dashboard" onclick="setActive(this)">
                <span class="nav-icon"></span>
                <span class="nav-text">Dashboard</span>
            </a>
           
            <a href="#" class="nav-item" data-icon="reports" onclick="setActive(this)">
                <span class="nav-icon"></span>
                <span class="nav-text">Reports</span>
            </a>
           
            <a href="#" class="nav-item" data-icon="analytics" onclick="setActive(this)">
                <span class="nav-icon"></span>
                <span class="nav-text">Analytics</span>
            </a>
           
            <a href="#" class="nav-item" data-icon="team" onclick="setActive(this)">
                <span class="nav-icon"></span>
                <span class="nav-text">Team</span>
            </a>
           
            <a href="#" class="nav-item" data-icon="notifications" onclick="setActive(this)">
                <span class="nav-icon"></span>
                <span class="nav-text">Notifications</span>
            </a>
           
            <a href="#" class="nav-item" data-icon="settings" onclick="setActive(this)">
                <span class="nav-icon"></span>
                <span class="nav-text">Settings</span>
            </a>
        </nav>
    </div>


    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <!-- JavaScript -->
    <script src="js/admin.js"></script>
</body>
</html>
